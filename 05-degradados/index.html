<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradient Gen</title>

    <link rel="stylesheet" href="./css/style.css">

    <script src="https://unpkg.com/vue@3"></script>
</head>
<body>
    <div id="app">
        <h1>{{title}}</h1>
        <hr>
        <form action="">
            <label for="">
                Color 1: <input type="color" v-model="fcolor">
            </label>
            <label for="">
                Color 2: <input type="color" v-model="scolor">
            </label>
        </form>
        <p>HEX 1: {{fcolor}}</p>
        <p>HEX 2: {{scolor}}</p>

        <form action="">
            <label>
                <input class="value-css" type="text" :value="setColor">
            </label>
            <br>
            <label>
                <input type="radio" value="1" v-model.number="orientation"> Right
            </label>
            <label>
                <input type="radio" value="2" v-model.number="orientation"> Left
            </label>
            <label>
                <input type="radio" value="3" v-model.number="orientation"> Top
            </label>
            <label>
                <input type="radio" value="4" v-model.number="orientation"> Bottom
            </label>
        </form>
        <br>
        <div class="area" :style="setColor"></div>
    </div>
    
    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
