<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peticiones en Vue</title>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.26.1/axios.min.js" ></script>
</head>
<body>
    <div id="app">
        <h1>
            {{title}}
        </h1>
        <hr>
        <form action="" @submit.prevent="getPost">
            <label for="">
                ID Post: 
                <input type="number" v-model.number="post">
                <input type="submit" value="Get Post">
            </label>
        </form>
        <div class="container">
            <p>Nombre: {{datos.name}}</p>
            <p>Email: {{datos.email}}</p>
            <p>Phone: {{datos.phone}}</p>
            <p>Nombre de usuario: <strong>{{datos.username}}</strong> </p>
        </div>
    </div>

    <script src="./js/main.js"></script>
    <script src="./js/mountApp.js"></script>
</body>
</html>
